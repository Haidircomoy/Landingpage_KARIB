            <div class="container">
              <section>
                    <!-- start slide show -->
                <div class="slideshow-container">
                    <div class="mySlides fade">
                      <div class="numbertext">1 / 3</div>
                      <img src="assets/image/PSDM/IMG_2005.jpg" style="width:100%">
                    </div>
                    
                    <div class="mySlides fade">
                      <div class="numbertext">2 / 3</div>
                      <img src="assets/image/PSDM/IMG_2013.jpg" style="width:100%">
                    </div>
                    
                    <div class="mySlides fade">
                      <div class="numbertext">3 / 3</div>
                      <img src="assets/image/PSDM/IMG_2023.jpg" style="width:100%">
                    </div>
                    
                    </div>
                    <br>
                    <div style="text-align:center">
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                    </div>
                <!-- end of slide show  -->
              </section>
            </div>
            <button onclick="topFunction()" id="myBtn" title="Go to top">
              <img src="assets/image/arrow-up.png" alt="up" style="width: 20px;">
            </button>
            <footer>
                <div class="copyright">
                    @copyright KARIB 2022
                </div>
            </footer>
            <script>
                let slideIndex = 0;
                showSlides();
                
                function showSlides() {
                  let i;
                  let slides = document.getElementsByClassName("mySlides");
                  let dots = document.getElementsByClassName("dot");
                  for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                  }
                  slideIndex++;
                  if (slideIndex > slides.length) {slideIndex = 1}    
                  for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";  
                  dots[slideIndex-1].className += " active";
                  setTimeout(showSlides, 3500); // Change image every 2 seconds
                }
                </script>
                <script>
                 const hamburger = document.querySelector(".hamburger");
                  const navMenu = document.querySelector(".nav-menu");

                  hamburger.addEventListener("click", mobileMenu);

                  function mobileMenu() {
                      hamburger.classList.toggle("active");
                      navMenu.classList.toggle("active");
                  }
                  </script>
                  <script>
                    //Get the button
                    var mybutton = document.getElementById("myBtn");
                    
                    // When the user scrolls down 20px from the top of the document, show the button
                    window.onscroll = function() {scrollFunction()};
                    
                    function scrollFunction() {
                      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                        mybutton.style.display = "block";
                      } else {
                        mybutton.style.display = "none";
                      }
                    }
                    
                    // When the user clicks on the button, scroll to the top of the document
                    function topFunction() {
                      document.body.scrollTop = 0;
                      document.documentElement.scrollTop = 0;
                    }
                    </script>
        </body>
